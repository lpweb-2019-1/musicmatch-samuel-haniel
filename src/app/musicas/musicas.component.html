<section>
    <h1 class="mb-4 mt-5 border-bottom">MÃºsicas</h1>
    <div *ngFor="let genero of generos">
        <a [routerLink]="[ '/generos', genero.id ]">
          <h2>{{genero.nome}}</h2>
        </a>
        <ul>
          <li *ngFor="let musica of genero.musicas">
            <a [routerLink]="[ '/musicas', musica.id ]">
              <strong>{{ musica.titulo }} </strong> -
              <span *ngFor="let artista of musica.artistas; last as ultimo">
                {{ artista.nome }}<span *ngIf="!ultimo">, </span>
              </span>
            </a>
          </li>
        </ul>
      </div>
</section>
